<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="rawr">rawr</h1>
    <p id="mkBlauw">maak achtergrond blauw</p>
    <p id="mkGroen">maak achtergrond groen</p>

    <script>
        const rawr = document.getElementById("rawr")
        const mkBlauw = document.getElementById('mkBlauw');
        const mkGroen = document.getElementById('mkGroen')

        rawr.style.backgroundColor = "red"

        rawr.addEventListener('click', voeruitRawr);
        mkBlauw.addEventListener('click', voeruitBlauw)
        mkGroen.addEventListener('click', voeruitGroen)

        function voeruitRawr(){
            rawr.style.backgroundColor = "white";
            rawr.style.color = "black";
        }

        function voeruitBlauw(){
            document.body.style.backgroundColor = "blue";
            document.body.style.color = "white";
            rawr.style.backgroundColor = "white";
            rawr.style.color = "black";

        
        }

        function voeruitGroen(){
            document.body.style.backgroundColor = "yellow"
            document.body.style.color = "brown"
        }
    </script>


</body>
</html>
